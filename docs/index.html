<<html><head>
    <title>FlagTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 150px;
            background-color: #505050;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .nav-box {
            padding: 15px;
            background-color: #666666;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .nav-box:hover {
            background-color: #707070;
            border: 2px solid white;
        }
        .nav-box.active {
            background-color: #d32f2f;
            color: white;
            border: 2px solid #d32f2f;
        }
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            margin-left: 150px;
            background-color: white;
            min-height: 100vh;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        
        /* Tech Window Styles */
        .tech-header {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .add-tech-btn-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-tech-btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #505050;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .add-tech-btn:hover {
            background-color: #707070;
        }
        .tech-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .tech-row:hover {
            background-color: #f9f9f9;
        }
        .tech-name {
            flex: 1;
            text-align: left;
            font-weight: bold;
        }
        .tech-ros {
            flex: 1;
            text-align: center;
        }
        .tech-hours {
            flex: 1;
            text-align: right;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #505050;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #707070;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-box active" onclick="switchScreen('upload')">UPLOAD</div>
        <div class="nav-box" onclick="switchScreen('tech')">TECH'S</div>
        <div class="nav-box" onclick="switchScreen('ros')">RO'S</div>
        <div class="nav-box" onclick="switchScreen('flagtech')">FLAG TECH</div>
    </div>
    
    <div class="content-area">
        
        <div id="upload" class="screen active">
            <h2>Upload an Estimate PDF</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="application/pdf" onchange="handleFileUpload()" style="padding: 10px; cursor: pointer;">
            </form>
            <div id="uploadStatus"></div>
        </div>
    
        
        <!-- TECH WINDOW -->
        <div id="tech" class="screen">
            <h1 class="tech-header">TECHS</h1>
            
            <div class="add-tech-btn-container">
                <button class="add-tech-btn" onclick="openAddTechModal()">+ tech</button>
            </div>
            
            <div id="techsList">
                <!-- Tech rows will be dynamically loaded here -->
            </div>
        </div>
    
        
        <div id="ros" class="screen">
            <h2>RO'S</h2>
            <p>RO's management screen - coming soon</p>
        </div>
    
        
        <div id="flagtech" class="screen">
            <h2>FLAG TECH</h2>
            <p>Flag Tech screen - coming soon</p>
        </div>
    
    </div>
    
    <!-- Add Tech Modal -->
    <div id="addTechModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTechModal()">&times;</span>
            <h2>Add Technician</h2>
            
            <div class="form-group">
                <label for="techFirst">First:</label>
                <input type="text" id="techFirst" placeholder="Enter first name">
            </div>
            
            <div class="form-group">
                <label for="techLast">Last:</label>
                <input type="text" id="techLast" placeholder="Enter last name">
            </div>
            
            <div class="form-group">
                <label for="techRate">Rate:</label>
                <input type="number" id="techRate" step="0.01" placeholder="Enter hourly rate">
            </div>
            
            <button class="btn-primary" onclick="saveTech()">Save</button>
        </div>
    </div>
    
    <script>

        const API_BASE = 'https://flagtech1.onrender.com';

        let displayedRows = [];

        /* â­ NEW: Called by backend-generated script for each row */
        function registerDisplayedRow(row) {
            displayedRows.push(row);
        }

        function switchScreen(screenName) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            
            const navBoxes = document.querySelectorAll('.nav-box');
            navBoxes.forEach(box => box.classList.remove('active'));
            
            document.getElementById(screenName).classList.add('active');
            event.target.classList.add('active');
            
            // Load tech data when switching to tech screen
            if (screenName === 'tech') {
                loadTechs();
            }
        }
        
        // ============================================
        // TECH WINDOW FUNCTIONS
        // ============================================
        
        function openAddTechModal() {
            document.getElementById('addTechModal').style.display = 'block';
            // Clear form
            document.getElementById('techFirst').value = '';
            document.getElementById('techLast').value = '';
            document.getElementById('techRate').value = '';
        }
        
        function closeAddTechModal() {
            document.getElementById('addTechModal').style.display = 'none';
        }
        
        function saveTech() {
            const firstName = document.getElementById('techFirst').value.trim();
            const lastName = document.getElementById('techLast').value.trim();
            const rate = parseFloat(document.getElementById('techRate').value);
            
            if (!firstName || !lastName || !rate) {
                alert('Please fill in all fields');
                return;
            }
            
            // Save to backend
            fetch(`${API_BASE}/api/techs/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    pay_rate: rate
                })
            })
            .then(response => response.json())
            .then(data => {
                closeAddTechModal();
                loadTechs(); // Reload the list
            })
            .catch(error => {
                console.error('Error saving tech:', error);
                alert('Error saving tech. Please try again.');
            });
        }
        
        function loadTechs() {
            const container = document.getElementById('techsList');
            container.innerHTML = '<p style="text-align:center; color:#777;">Loading...</p>';
            
            // Fetch techs and their assignments
            Promise.all([
                fetch(`${API_BASE}/api/techs/list`).then(r => r.json()),
                fetch(`${API_BASE}/api/tech-assignments`).then(r => r.json())
            ])
            .then(([techsData, assignmentsData]) => {
                container.innerHTML = '';
                
                if (!techsData.techs || techsData.techs.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#777;">No techs added yet.</p>';
                    return;
                }
                
                // Create a map of RO assignments by tech name
                const techROsMap = {};
                if (assignmentsData.tech_summary) {
                    assignmentsData.tech_summary.forEach(summary => {
                        techROsMap[summary.tech] = {
                            total_vehicles: summary.total_vehicles,
                            total_hours: summary.total_hours
                        };
                    });
                }
                
                // Render each tech
                techsData.techs.forEach(tech => {
                    const fullName = `${tech.first_name} ${tech.last_name}`;
                    const assignments = techROsMap[fullName];
                    
                    // Tech header row
                    const techHeader = document.createElement('div');
                    techHeader.className = 'tech-row';
                    techHeader.style.backgroundColor = '#f5f5f5';
                    techHeader.style.fontWeight = 'bold';
                    techHeader.innerHTML = `
                        <div class="tech-name">${fullName}</div>
                        <div class="tech-ros">Rate: $${tech.pay_rate.toFixed(2)}/hr</div>
                        <div class="tech-hours"></div>
                    `;
                    container.appendChild(techHeader);
                    
                    // If tech has assignments, show them
                    if (assignments) {
                        // Horizontal divider
                        const divider = document.createElement('div');
                        divider.style.borderBottom = '2px solid #333';
                        divider.style.margin = '5px 15px';
                        container.appendChild(divider);
                        
                        // Assignment row
                        const assignmentRow = document.createElement('div');
                        assignmentRow.style.padding = '10px 15px';
                        assignmentRow.style.fontSize = '13px';
                        assignmentRow.style.display = 'flex';
                        assignmentRow.style.justifyContent = 'space-between';
                        assignmentRow.style.backgroundColor = '#fafafa';
                        assignmentRow.innerHTML = `
                            <div style="flex:1;">${fullName}</div>
                            <div style="flex:1; text-align:center;">Total RO's: ${assignments.total_vehicles}</div>
                            <div style="flex:1; text-align:right;">Total Hours: ${assignments.total_hours.toFixed(1)}</div>
                        `;
                        container.appendChild(assignmentRow);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading techs:', error);
                container.innerHTML = '<p style="text-align:center; color:red;">Error loading techs.</p>';
            });
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addTechModal');
            if (event.target === modal) {
                closeAddTechModal();
            }
        }
        
        // ============================================
        // UPLOAD WINDOW FUNCTIONS
        // ============================================

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<p>Processing...</p>';
            
            fetch('https://flagtech1.onrender.com/ui/grid?ajax=true', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                statusDiv.innerHTML = html;
                fileInput.value = '';
                
                const scripts = statusDiv.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.innerHTML = oldScript.innerHTML;
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => {
                statusDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        }
    
    </script>

</body></html>
