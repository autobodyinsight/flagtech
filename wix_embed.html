<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 150px;
            background-color: #505050;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .nav-box {
            padding: 15px;
            background-color: #666666;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .nav-box:hover {
            background-color: #707070;
            border: 2px solid white;
        }
        .nav-box.active {
            background-color: #d32f2f;
            color: white;
            border: 2px solid #d32f2f;
        }
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            margin-left: 150px;
            background-color: white;
            min-height: 100vh;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 95%;
            max-width: 1400px;
            height: 80vh;
            overflow-y: auto;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .paint-item {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        .paint-item.deducted {
            background-color: #f0f0f0;
            text-decoration: line-through;
            opacity: 0.6;
        }
        .paint-item-checkbox {
            cursor: pointer;
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        .paint-total {
            padding: 12px 8px;
            font-weight: bold;
            background-color: #f0f0f0;
            margin-top: 10px;
            text-align: right;
        }
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #505050;
            color: white;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-box active" onclick="switchScreen('upload')">UPLOAD</div>
        <div class="nav-box" onclick="switchScreen('tech')">TECH'S</div>
        <div class="nav-box" onclick="switchScreen('ros')">RO'S</div>
        <div class="nav-box" onclick="switchScreen('flagtech')">FLAG TECH</div>
    </div>
    
    <div class="content-area">
        <div id="upload" class="screen active">
            <h2>Upload an Estimate PDF</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="application/pdf" onchange="handleFileUpload()" style="padding: 10px; cursor: pointer;" />
            </form>
            <div id="uploadStatus"></div>
        </div>
        
        <div id="tech" class="screen">
            <h2>TECH</h2>
            <p>Tech management screen - coming soon</p>
        </div>
        
        <div id="ros" class="screen">
            <h2>RO'S</h2>
            <p>RO's management screen - coming soon</p>
        </div>
        
        <div id="flagtech" class="screen">
            <h2>FLAG TECH</h2>
            <p>Flag Tech screen - coming soon</p>
        </div>
    </div>
    
    <!-- Paint Modal -->
    <div id="paintModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaintModal()">&times;</span>
            <div id="modalHeader"></div>
            <div id="paintList"></div>
            <div class="paint-total">Total Labor: <span id="totalPaint">0</span></div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="printModal()" class="btn">Print</button>
                <button onclick="saveModal()" class="btn">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        // Configure your Render backend URL here
        const API_BASE_URL = 'https://flagtech1.onrender.com';
        
        let paintItems = [];
        let initialTotal = 0;
        let secondRoLine = '';
        let vehicleInfoLine = '';
        
        function switchScreen(screenName) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            
            const navBoxes = document.querySelectorAll('.nav-box');
            navBoxes.forEach(box => box.classList.remove('active'));
            
            document.getElementById(screenName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<p>Processing...</p>';
            
            fetch(`${API_BASE_URL}/ui/grid?ajax=true`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                // Parse the HTML response to extract data and display content
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extract script content to get paintItems data
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    const content = script.innerHTML;
                    
                    // Extract paintItems array
                    const paintItemsMatch = content.match(/const paintItems = (\[.*?\]);/s);
                    if (paintItemsMatch) {
                        try {
                            paintItems = JSON.parse(paintItemsMatch[1]);
                        } catch (e) {
                            console.error('Error parsing paintItems:', e);
                        }
                    }
                    
                    // Extract initial total
                    const totalMatch = content.match(/const initialTotal = ([\d.]+);/);
                    if (totalMatch) {
                        initialTotal = parseFloat(totalMatch[1]);
                    }
                });
                
                // Extract RO and vehicle info from HTML
                const modalContent = doc.querySelector('.modal-content');
                if (modalContent) {
                    const divs = modalContent.querySelectorAll('div[style*="margin-bottom"]');
                    if (divs.length >= 2) {
                        const firstDiv = divs[0];
                        const innerDivs = firstDiv.querySelectorAll('div');
                        if (innerDivs.length >= 2) {
                            secondRoLine = innerDivs[0].textContent.trim();
                            vehicleInfoLine = innerDivs[1].textContent.trim();
                        }
                    }
                }
                
                // Display the visual grid (remove modal and scripts)
                const modals = doc.querySelectorAll('.modal');
                modals.forEach(m => m.remove());
                const scriptsToRemove = doc.querySelectorAll('script');
                scriptsToRemove.forEach(s => s.remove());
                const stylesToRemove = doc.querySelectorAll('style');
                stylesToRemove.forEach(s => s.remove());
                
                statusDiv.innerHTML = doc.body.innerHTML;
                fileInput.value = '';
                
                // Add the Assign Labor button functionality
                const assignButton = statusDiv.querySelector('button[onclick*="openPaintModal"]');
                if (assignButton) {
                    assignButton.onclick = openPaintModal;
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                statusDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        }
        
        function updateTotal() {
            const checkboxes = document.querySelectorAll('.paint-item-checkbox');
            let deductedTotal = 0;
            
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    deductedTotal += paintItems[index].value;
                }
            });
            
            const newTotal = (initialTotal - deductedTotal).toFixed(1);
            document.getElementById('totalPaint').innerText = newTotal;
        }
        
        function toggleDeduction(index) {
            const item = document.getElementById('item-' + index);
            item.classList.toggle('deducted');
            updateTotal();
        }
        
        function openPaintModal() {
            const modal = document.getElementById('paintModal');
            
            // Set header with RO and vehicle info
            let headerHtml = '';
            if (secondRoLine || vehicleInfoLine) {
                headerHtml = '<div style="margin-bottom: 15px;">';
                if (secondRoLine) {
                    headerHtml += '<div style="font-weight: bold; font-size: 14px; margin-bottom: 5px;">' + secondRoLine + '</div>';
                }
                if (vehicleInfoLine) {
                    headerHtml += '<div style="font-size: 14px; color: #333;">' + vehicleInfoLine + '</div>';
                }
                headerHtml += '</div>';
            }
            
            headerHtml += '<div style="margin-bottom: 15px;">';
            headerHtml += '<label style="font-weight: bold; font-size: 14px;">TECH:</label>';
            headerHtml += '<input type="text" id="techInput" style="padding: 8px; font-size: 14px; margin-left: 10px; width: 200px; border: 1px solid #ccc; border-radius: 3px;" placeholder="Enter technician name" />';
            headerHtml += '</div>';
            headerHtml += '<h2>Labor Assignment</h2>';
            
            document.getElementById('modalHeader').innerHTML = headerHtml;
            
            // Set paint items list
            let html = '';
            if (paintItems.length === 0) {
                html = '<p>No labor items found.</p>';
            } else {
                paintItems.forEach((item, index) => {
                    html += '<div class="paint-item" id="item-' + index + '">';
                    html += '<input type="checkbox" class="paint-item-checkbox" onchange="toggleDeduction(' + index + ')" />';
                    html += '<div style="flex: 1;"><strong>Line ' + item.line + '</strong> - ' + item.description + '</div>';
                    html += '<div>' + item.value + ' hrs</div>';
                    html += '</div>';
                });
            }
            
            document.getElementById('paintList').innerHTML = html;
            document.getElementById('totalPaint').innerText = initialTotal.toFixed(1);
            modal.style.display = 'block';
        }
        
        function closePaintModal() {
            document.getElementById('paintModal').style.display = 'none';
        }
        
        function printModal() {
            const printWindow = window.open('', '', 'height=600,width=800');
            const techValue = document.getElementById('techInput').value;
            
            const checkboxes = document.querySelectorAll('.paint-item-checkbox');
            let printContent = '<html><head><title>Labor Assignment</title></head><body style="font-family: Arial; padding: 20px;">';
            
            if (secondRoLine || vehicleInfoLine) {
                printContent += '<div style="margin-bottom: 15px;">';
                if (secondRoLine) {
                    printContent += '<div style="font-weight: bold; font-size: 14px; margin-bottom: 5px;">' + secondRoLine + '</div>';
                }
                if (vehicleInfoLine) {
                    printContent += '<div style="font-size: 14px; color: #333;">' + vehicleInfoLine + '</div>';
                }
                printContent += '</div>';
            }
            
            printContent += '<div style="margin-bottom: 15px;">';
            printContent += '<label style="font-weight: bold; font-size: 14px;">TECH:</label>';
            printContent += '<span style="font-size: 14px; margin-left: 10px;">' + techValue + '</span>';
            printContent += '</div>';
            
            printContent += '<h2>Labor Assignment</h2>';
            
            let totalLabor = 0;
            checkboxes.forEach((checkbox, index) => {
                if (!checkbox.checked) {
                    printContent += '<div style="padding: 12px 8px; border-bottom: 1px solid #ddd;">';
                    printContent += '<input type="checkbox" disabled style="margin-right: 10px;" />';
                    printContent += '<strong>Line ' + paintItems[index].line + '</strong> - ' + paintItems[index].description;
                    printContent += ' <div style="display: inline; float: right;">' + paintItems[index].value + ' hrs</div>';
                    printContent += '</div>';
                    totalLabor += paintItems[index].value;
                }
            });
            
            printContent += '<div style="padding: 12px 8px; font-weight: bold; background-color: #f0f0f0; margin-top: 10px; text-align: right;">';
            printContent += 'Total Labor: ' + totalLabor.toFixed(1);
            printContent += '</div>';
            
            printContent += '</body></html>';
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }
        
        function saveModal() {
            const checkboxes = document.querySelectorAll('.paint-item-checkbox');
            let selectedItems = [];
            let deductedTotal = 0;
            
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    selectedItems.push(paintItems[index]);
                    deductedTotal += paintItems[index].value;
                }
            });
            
            const newTotal = (initialTotal - deductedTotal).toFixed(1);
            
            const data = {
                items: selectedItems,
                totalLabor: newTotal,
                timestamp: new Date().toISOString()
            };
            
            // Create and download JSON file
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'labor-assignment-' + new Date().getTime() + '.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('paintModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
